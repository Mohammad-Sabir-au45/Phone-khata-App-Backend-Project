<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <form method="post" action="/signup" class="container">
        <div class="form-group">
          <label for="name">Enter User name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter User name" name="name">
        </div>

        <div class="form-group">
          <label for="phone_number">Enter phone Number</label>
          <input type="number" class="form-control" id="phone_number" placeholder="Enter phone Number" name="phone_number">
        </div>
        
        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>

          <div class="form-group">
            <label for="password">Enter password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
          </div>

          <div class="form-group">
            <label for="user_id">Enter id of  customers</label>
            <input type="text" class="form-control" id="user_id" placeholder="Enter password" name="user_id">
          </div>

          <div class="form-group">
            <label for="description">Enter description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" name="description">
          </div>

          <button type="submit" class="btn btn-primary">SignUP</button>

      </form>
</body>
</html>
